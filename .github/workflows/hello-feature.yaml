name: hello-feature
on:
  push:
    branches:
      - 'feature/*'

env:
  DOCKERHUB_REPO_NAME: basic-action
  DOCKERHUB_USERNAME: jesuslaime
  SHORT_SHA: $(git rev-parse --short=4 ${{ github.sha }})

jobs:
  feature-job:
    runs-on: ubuntu-latest
    steps:
      - name: hello-feature
        run: echo "Hello Feature"
      - name: hello-branch
        run: echo "Hello ${{ github.ref }}"
      - name: hello-sha
        run: echo "Hello ${{ github.sha }}"
  build-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Docker login
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Build
        run: docker build -t ${DOCKERHUB_REPO_NAME} .
      - name: Tags
        run: |
          docker tag ${DOCKERHUB_REPO_NAME} ${DOCKERHUB_USERNAME}/${DOCKERHUB_REPO_NAME}:${SHORT_SHA}
          docker tag ${DOCKERHUB_REPO_NAME} ${DOCKERHUB_USERNAME}/${DOCKERHUB_REPO_NAME}:latest
      - name: Push
        run: |
          docker push ${DOCKERHUB_USERNAME}/${DOCKERHUB_REPO_NAME}:${SHORT_SHA}
          docker push ${DOCKERHUB_USERNAME}/${DOCKERHUB_REPO_NAME}:latest